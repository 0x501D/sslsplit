language: c
script: make && make travis && ./sslsplit -V
matrix:
  include:
    - os: linux
      compiler: gcc
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq libssl-dev libevent-dev check
    - os: linux
      compiler: clang
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq libssl-dev libevent-dev check
    - os: osx
      before_script: |
        export PATH=$(brew --prefix)/bin:$(brew --prefix)/sbin:$PATH
      before_install:
        - brew install openssl
        - brew install libevent
        - brew install check
